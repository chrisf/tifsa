language: java
jdk:
  - oraclejdk8

# required to install mssql-tools
sudo: required

services:
  - docker

before_install:
  - curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
  - curl https://packages.microsoft.com/config/ubuntu/16.04/prod.list | sudo tee /etc/apt/sources.list.d/msprod.list
  - sudo apt-get update
  - sudo apt-get install mssql-tools unixodbc-dev
  - docker pull microsoft/mssql-server-linux

install:
  - docker run -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=Password1!' -p 1433:1433 --name=localhost -d microsoft/mssql-server-linux
  - sqlcmd -S localhost -U sa -P 'Password1!' -Q "CREATE DATABASE tifsadb"

before_script:
  - git clone git@github.com:chrisf/tifsa-sql.git

script:
  - mvn -DdataSource=testDataSource clean test

addons:
  apt:
    packages:
      - oracle-java8-installer

notifications:
  email: false
